    <!-- contact section start -->
    <section class="contact" id="contact">
      <div class="max-width">
          <h2 class="title">Contact me</h2>
          <div class="contact-content">
              <div class="column left">
                  <div class="text">Get in Touch</div>
                  <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dignissimos harum corporis fuga corrupti. Doloribus quis soluta nesciunt veritatis vitae nobis?</p>
                  <div class="icons">
                      <div class="row">
                          <i class="fas fa-user"></i>
                          <div class="info">
                              <div class="head">Name</div>
                              <div class="sub-title">Traore Moussa</div>
                          </div>
                      </div>
                      <div class="row">
                          <i class="fas fa-map-marker-alt"></i>
                          <div class="info">
                              <div class="head">Address</div>
                              <div class="sub-title">31400, Toulouse</div>
                          </div>
                      </div>
                      <div class="row">
                          <i class="fas fa-envelope"></i>
                          <div class="info">
                              <div class="head">Email</div>
                              <div class="sub-title">abc@gmail.com</div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="column right">
                <small id="emailHelp" class="form-text text-muted" style="color: red;" *ngIf="geterrors"
                >{{geterrors()}}</small
              >
                  <div class="text">Message me </div>
                  <form [formGroup]="mainForm" (submit)="envoyerMessage()">
                      <div class="fields">
                          <div class="field name">
                              <input type="text" placeholder="Name"  formControlName="name">
                          </div>
                          <div class="field email">
                              <input type="email" placeholder="Email"  formControlName="email">
                          </div>
                      </div>
                      <div class="field">
                          <input type="text" placeholder="Subject"  formControlName="sujet">
                      </div>
                      <div class="field textarea">
                          <textarea cols="30" rows="10" placeholder="Message.." formControlName="message"></textarea>
                      </div>
                      <div class="button-area" >
                          <button type="submit" [disabled]="!mainForm.valid">Send message</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </section>
